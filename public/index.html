<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/PaperboardStudio_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Paperboard Studio - Efficient and innovative digital solutions"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/PaperboardStudio_logo.png" />

    <!-- Preload critical assets for faster initial paint -->
    <link rel="preload" href="%PUBLIC_URL%/images/service1.webp" as="image" type="image/webp" />
    <link rel="preload" href="%PUBLIC_URL%/Libre_Bodoni_Medium_Regular.json" as="fetch" crossorigin="anonymous" />

    <!-- Prefetch below-the-fold images for smoother scrolling -->
    <link rel="prefetch" href="%PUBLIC_URL%/images/service2.webp" as="image" type="image/webp" />
    <link rel="prefetch" href="%PUBLIC_URL%/images/service3.webp" as="image" type="image/webp" />
    <link rel="prefetch" href="%PUBLIC_URL%/images/portfolio1.webp" as="image" type="image/webp" />

    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Paperboard Studio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
